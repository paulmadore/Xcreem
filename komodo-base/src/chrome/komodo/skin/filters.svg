<?xml version="1.0"?>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <defs>
        
        <filter id="greyscale" filterUnits="objectBoundingBox" x="0" y="0" width="1" height="1">
            <feColorMatrix in="SourceGraphic" type="saturate" values="0" />
        </filter>
        
        <filter id="greyscale_bright">
            <!-- Greyscale -->
            <feColorMatrix type="saturate" values="0" />
            <!-- Increase brightness -->
            <feComponentTransfer>
                <feFuncR type="linear" slope="0.55" />
                <feFuncG type="linear" slope="0.55" />
                <feFuncB type="linear" slope="0.55" />
            </feComponentTransfer>
        </filter>
        
        <!-- ========== MAC ========== -->
        <filter id="monochrome-mac">
            <!-- Change Color to Dark Gray -->
            <feFlood
               flood-color="rgb(120,120,120)"
               in="SourceAlpha"
               result="result1" />
            <feComposite
               id="feComposite4062"
               in2="SourceGraphic"
               in="result1"
               operator="in"
               result="result2" />
            
            <!-- Add Inset Shadow -->
            <feOffset
               dx="1"
               dy="1"
               in="SourceAlpha" />
            <feGaussianBlur
               stdDeviation="1.5"
               result="result3" />
            <feComposite
               in2="result3"
               operator="out"
               in="SourceAlpha"
               result="result4" />
            <feFlood
               flood-opacity="0.8"
               flood-color="rgb(0,0,0)" />
            <feComposite
               in2="result4"
               result="result6"
               operator="in" />
            <feComposite
               in2="result2"
               in="result6"
               result="result5" />
            
            <!-- Add Outer White Stroke -->
            <feFlood
               in="SourceAlpha"
               flood-color="rgb(255,255,255)"
               flood-opacity="0.90"
               result="result7" />
            <feComposite
               in2="SourceAlpha"
               operator="in" />
            <feOffset
               dx="1"
               dy="1"
               result="result8" />
            <feComposite
               in2="result8"
               in="result5" />
        </filter>
        
        <!-- ========== MAC SELECTED ========== -->
        <filter id="monochrome-mac-selected">
            <!-- Change Color to Light Blue -->
            <feFlood
               flood-color="rgb(89,152,196)"
               in="SourceAlpha"
               result="result1" />
            <feComposite
               id="feComposite4062"
               in2="SourceGraphic"
               in="result1"
               operator="in"
               result="result2" />
            
            <!-- Add Blue Shadow -->
            <feFlood
               id="feFlood3007"
               in="SourceAlpha"
               flood-color="rgb(39,131,195)"
               flood-opacity="0.40"
               result="result9" />
            <feComposite
               id="feComposite3009"
               operator="in"
               in="result9"
               in2="SourceGraphic"
               result="result10" />
            <feGaussianBlur
               stdDeviation="3"
               id="feGaussianBlur3003"
               in="result10"
               result="result7" />
            <feComposite
               id="feComposite3005"
               in2="result7"
               in="result2"
               result="result8"
               stdDeviation="3" />    
        </filter>
        
        <!-- ========== WINDOWS ========== -->
        <filter id="monochrome-windows">
            <!-- Change Color to Dark Gray -->
            <feFlood
               flood-color="rgb(120,120,120)"
               in="SourceAlpha"
               result="result1" />
            <feComposite
               id="feComposite4062"
               in2="SourceGraphic"
               in="result1"
               operator="in"
               result="result2" />
            
            <!-- Add Inset Shadow -->
            <feOffset
               dx="1"
               dy="1"
               in="SourceAlpha" />
            <feGaussianBlur
               stdDeviation="1.5"
               result="result3" />
            <feComposite
               in2="result3"
               operator="out"
               in="SourceAlpha"
               result="result4" />
            <feFlood
               flood-opacity="0.8"
               flood-color="rgb(0,0,0)" />
            <feComposite
               in2="result4"
               result="result6"
               operator="in" />
            <feComposite
               in2="result2"
               in="result6"
               result="result5" />
            
            <!-- Add Outer White Stroke -->
            <feFlood
               in="SourceAlpha"
               flood-color="rgb(255,255,255)"
               flood-opacity="0.60"
               result="result7" />
            <feComposite
               in2="SourceAlpha"
               operator="in" />
            <feOffset
               dx="1"
               dy="1"
               result="result8" />
            <feComposite
               in2="result8"
               in="result5" />
        </filter>
        
        <!-- ========== UBUNTU AMBIANCE ========== -->
        <filter id="monochrome-ambiance">
            <!-- Change Color to Light Gray -->
            <feFlood
               flood-color="rgb(180,180,180)"
               in="SourceAlpha"
               result="result1" />
            <feComposite
               id="feComposite4062"
               in2="SourceGraphic"
               in="result1"
               operator="in"
               result="result2" />
            
            <!-- Add Outer Dark Stroke -->
            <feFlood
               in="SourceAlpha"
               flood-color="rgb(0,0,0)"
               flood-opacity="0.60"
               result="result7" />
            <feComposite
               in2="SourceAlpha"
               operator="in" />
            <feOffset
               dx="1"
               dy="1"
               result="result8" />
            <feComposite
               in2="result8"
               in="result2" />
        </filter>
        
        
        <!-- ========== Fill Black ========== -->
        <filter id="fill-black">
            <feFlood
               flood-color="rgb(0,0,0)"
               in="SourceAlpha"
               result="result1" />
            <feComposite
               in2="SourceGraphic"
               in="result1"
               operator="in"
               result="result2" />
        </filter>
        

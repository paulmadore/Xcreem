               result="result2" />
        </filter>
        
        <!-- ========== Fill Yellow ========== -->
        <filter id="fill-yellow">
            <feFlood
               flood-color="rgb(255,255,0)"
               in="SourceAlpha"
               result="result1" />
            <feComposite
               in2="SourceGraphic"
               in="result1"
               operator="in"
               result="result2" />
        </filter>
    </defs>
</svg>